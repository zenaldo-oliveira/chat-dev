<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Chat-do-dev</title>
</head>

<body>
  <section class="container">

    <section class="login">
      <h2>Bem vindo <span>!</span></h2>
      <form class="login__form">
        <input class="login__input" type="text" placeholder="Digite seu nome" required>
        <button type="submit" class="login__button">Entrar</button>
      </form>
    </section>

    <section class="chat">
      <section class="chat__message">

        <!-- <div class="message--self">hello, world</div>

        <div class="message--other">
          <span class="message--sender">abacatinho :</span>
          Hello, Dev
        </div> -->

      </section>


      <form class="chat__form">
        <input class="chat__input" type="text" placeholder="Digite uma mensagem" required>
        <button type="submit" class="chat__button">
          <img src="./assets/send.png" alt="enviar">
        </button>
      </form>
    </section>


  </section>

</body>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<script src="./script.js"></script>

</html>
